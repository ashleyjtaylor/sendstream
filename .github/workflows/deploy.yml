name: Deploy

on:
  push:
    branches: [main]

jobs:
  release:
    if: contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: npm install

      - name: Run Turbo Deploy
        run: npx turbo run deploy --filter=...
