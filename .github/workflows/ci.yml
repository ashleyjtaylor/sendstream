name: ci

env:
  NODE_VERSION: 24
  WORKING_DIRECTORY: ./apps/api

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - apps/api/**
      - .github/workflows/ci-api.yml
  pull_request:
    paths:
      - apps/api/**
      - .github/workflows/ci-api.yml

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npx commitlint --from=HEAD~1 --to=HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: |
          npm ci
          npx turbo run lint --filter ${{ env.WORKING_DIRECTORY }}...

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: |
          npm ci
          npx turbo run typecheck --filter ${{ env.WORKING_DIRECTORY }}...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: |
          npm ci
          npx turbo run test --filter ${{ env.WORKING_DIRECTORY }}...

      - name: Archive code coverage
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: ${{ github.workflow }}-coverage
          path: ${{ env.WORKING_DIRECTORY }}/coverage

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: |
          npm ci
          npx turbo run build --filter ${{ env.WORKING_DIRECTORY }}...
